<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Listing Page</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<style>
    #editNFTModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    position: relative;
    background-color: #333; /* Dark background color */
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #555; /* Dark border color */
    border-radius: 10px;
    width: 80%;
    animation: fadeIn 0.3s ease-in-out;
    color: #fff; /* Text color */
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    font-weight: bold;
    color: #888;
    cursor: pointer;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
#form-submit.orange-button,
#closeModalButton.orange-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

#form-submit.orange-button {
    background-color: #b700ff; /* Orange color */
    color: #fff;
}

#form-submit.orange-button:hover,
#closeModalButton.orange-button:hover {
    background-color: #cc00ff; /* Darker orange color on hover */
}
</style>
<body>


    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="">
                        </a>
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="explore.html">Explore</a></li>
                            <li><a href="myCollections.html" class="active">My Collections</a></li>
                            <li><a href="create.html">Create Yours</a></li>
                            <li><a href="signup.html" id="loginLink">Login/Signup</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="editNFTModal" class="modal">
        <div class="modal-content">
            <!-- Your form goes here -->
            <form id="createItemForm">
                <div class="row">
                    <div class="col-lg-4">
                        <fieldset>
                            <label for="itemTitle">Item Title</label>
                            <input type="text" name="itemTitle" id="itemTitle" placeholder="Ex. Lyon King" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-4">
                        <fieldset>
                            <label for="description">Description For Item</label>
                            <input type="text" name="description" id="description" placeholder="Give us your idea" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-4">
                        <fieldset>
                            <label for="price">Price Of Item</label>
                            <input type="text" name="price" id="price" placeholder="Price depends on quality. Ex. 0.06 ETH" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <label for="royalties">Royalties</label>
                            <input type="text" name="royalties" id="royalties" placeholder="Common royalties 1-25%" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <label for="picture">Your Picture</label>
                            <input type="file" id="picture" name="picture" />
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <button type="button" id="form-submit" class="orange-button">Submit Your Applying</button>
                        </fieldset>
                    </div>
                </div>
            </form>
            <button type="button" id="closeModalButton" class="orange-button">Close Modal</button>

        </div>
    </div>
    
    
    <div class="discover-items">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4" id="nftContainer">
                <!-- Card placeholders will be dynamically added here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2024 <a href="#">NFTify</a></p>
                </div>
            </div>
        </div>
    </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var token = localStorage.getItem('token');

        if (!token) {
            // Token is not present, show login link or redirect to login page
            var loginLink = document.getElementById('loginLink');
            if (loginLink) {
                loginLink.innerHTML = 'Login to View';
                loginLink.href = 'signup.html'; // Replace with your login page URL
            }
        }
    });
</script>
  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="assets/js/fetchMyNFT.js"></script>


  </body>
</html>
